<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PHP Parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
    <body>

        <div class='container'>
            <div class='code'>
                <div class='action'>
                    <input type='file' id='inputFile' onchange="onloadfile()" accept="text/plain"/>
                    <button onclick='test()'>PARSE CODE</button>
                </div>
                <textarea rows='35' id='str'></textarea>
            </div>
            <div class='divider'></div>
            <div class='result'>
                <h2>TEST RESULT</h2>
                <hr/>
                <p id='status'></p>
                <p id='message'></p>
                <pre id='code'></pre>
            </div>
        </div>

        <script src='const.js'></script>
        <script src='index.js'></script>
        <script src='initial.js'></script>
        <script>
            document.getElementById('str').value = initialString;
            test();
        </script>


    </body>
</html>
